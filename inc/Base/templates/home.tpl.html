<link
  rel="stylesheet"
  href="/wp-content/plugins/Shortcodes/plugin/slider/swiper-master/package/css/swiper.min.css"
/>

<div class="swiper-box" style="margin-bottom: 20px;">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- slide 6 -->
      <div class="swiper-slide">
        <div class="acme-slide slide6">
          <div class="campaign-box">
            <h2>Do you want to receive our promos and updates?</h2>
            <h2>Subscribe Here!</h2>
            <form action="/" method="post">
              <div class="form-group">
                <label for="email_campaign">Email: </label
                ><input
                  type="email"
                  name="email_campaign"
                  id="email_campaign"
                />
              </div>
              <br />
              <input type="submit" name="submit_campaign" value="Subscribe" />
            </form>
          </div>
        </div>
      </div>
      <!-- slide 6 end -->
      <!-- slide 1 -->
      <div class="swiper-slide slide2">
        <div class="slide2-img">
          <h2 class="acme-maintitle slide2-h2">
            Free Shipping Over $300.00 Orders
          </h2>
        </div>
      </div>
      <!-- slide 1 end -->
      <!-- slide 2 -->
      <div class="swiper-slide">
        <div class="acme-slide slide1">
          <div class="acme-slide-box">
            <a class="side1-link" href="/wp-content/uploads/pdf/catalog.pdf">
              <h2 class="acme-maintitle">Download</h2>
            </a>

            <br />

            <h2 class="acme-maintitle slide1-h2">
              Download our latest Catalog
            </h2>
          </div>
        </div>
      </div>
      <!-- slide 2 end -->
      <!-- slide 3 -->
      <div class="swiper-slide">
        <div class="acme-slide slide3">
          <a href="https://www.acmedent.com/shop-dental-supplies-products/">
            <h2>Store</h2>
          </a>
          <br />
          <h2 class="acme-maintitle slide2-h3">New Online Store</h2>
        </div>
      </div>
      <!-- slide 3 end -->
      <!-- slide 4 -->
      <div class="swiper-slide">
        <div class="acme-slide slide4"></div>
      </div>
      <!-- slide 4 end -->
      <!-- slide 5 -->
      <div class="swiper-slide">
        <div class="acme-slide slide5">
          <div
            class="slide5-btn"
            onclick='window.location.href="https://www.acmedent.com/product/non-contact-forehead-infrared-thermometer-sk-t008-cloc/";'
          >
            <span>Product Page</span>
          </div>
        </div>
      </div>
      <!-- slide 5 end -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
<!-- Swiper JS -->
<script src="./wp-content/plugins/Shortcodes/plugin/slider/swiper-master/package/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
  setTimeout(() => {
    startSlider();
  }, 2000);
  function startSlider() {
    var swiper = new Swiper(".swiper-container", {
      spaceBetween: 0,
      centeredSlides: true,
      loop: true,
      autoplay: {
        delay: 6000,
        disableOnInteraction: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  }
</script>
