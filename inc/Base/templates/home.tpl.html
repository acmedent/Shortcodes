<!-- Initialize Swiper -->
<script>
  setTimeout(() => {
    startSlider();
  }, 500);
  function startSlider() {
    var swiper = new Swiper('.home-swiper', {
      spaceBetween: 0,
      centeredSlides: true,
      loop: true,
      speed: 1000,
      autoplay: {
        delay: 6000,
        disableOnInteraction: true,
      },
      pagination: {
        el: '.home-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  }

  var iOS = navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
  const appLink = document.getElementById('app-link');
  const appLogo = document.getElementById('app-logo');

  const googleLogo = document.getElementById('googleLink');
  const appleLogo = document.getElementById('appleLink');

  googleLogo.addEventListener('click', androidLink);
  appleLogo.addEventListener('click', iosLink);

  function appmodal() {
    jQuery('#appsmodal').modal({
      fadeDuration: 100,
    });
  }

  function androidLink() {
    window.open(
      'https://play.google.com/store/apps/details?id=com.acmedent.acmedent'
    );
  }

  function iosLink() {
    window.open('https://apps.apple.com/ca/app/acmedent/id1515575266');
  }
</script>
