<div class="showcase-content">
  <div style="display: block; margin: auto; text-align: center;">
    <h2 style="font-size: 26px; color:white">PERSONAL PROTECTIVE EQUIPMENT</h2>
  </div>

  <!-- Swiper -->
  <div class="swiper-container showcase-slider">
    <div class="swiper-wrapper">
      {{{slides}}}
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination showcase-pagination"></div>
  </div>
</div>

<!-- Swiper JS -->
<!-- <script src="../package/js/swiper.min.js"></script> -->

<link rel="stylesheet" href="wp-content/plugins/Shortcodes/plugin/slider/swiper-master/package/css/swiper.min.css" />

<!-- Initialize Swiper -->
<script>
  setTimeout(() => {
    var swiper2 = new Swiper(".showcase-slider", {
      slidesPerView: 1,
      spaceBetween: 5,
      loop: true,
      speed: 1000,
      // init: false,
      pagination: {
        el: ".showcase-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 10,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 10,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 10,
        },
      },
    });
  }, 200);
</script>
